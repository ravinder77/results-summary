<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section-summary">
        <div class="container">
          <div class="result">
            <h2 class="heading-secondary">Your Result</h2>
            <div class="score">
              <p><span>76</span> of 100</p>
            </div>
            <p class="heading-main">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests!
            </p>
          </div>

          <div class="summary">
            <h2 class="heading-secondary">Summary</h2>
            <div class="subjects">
              <div class="subject subject-reaction">
                <img src="images/icon-reaction.svg" alt="reaction" />
                <div class="reaction">Reaction</div>
                <div><span>80</span> / 100</div>
              </div>
              <div class="subject subject-memory">
                <img src="images/icon-memory.svg" alt="memory" />
                <div class="memory">Memory</div>
                <div><span>92</span> / 100</div>
              </div>
              <div class="subject subject-verbal">
                <img src="images/icon-verbal.svg" alt="verbal" />
                <div class="verbal">Verbal</div>
                <div><span> 61 </span>/ 100</div>
              </div>
              <div class="subject subject-visual">
                <img src="images/icon-visual.svg" alt="visual" />
                <div class="visual">Visual</div>
                <div><span>72 </span> / 100</div>
              </div>
            </div>
            <div class="btn-link">
              <a class="btn" href="#">Continue &rarr;</a>
            </div>
          </div>
        </div>
      </section>
      <section class="section-attribution">
        <div class="attribution">
          Challenge by
          <a
            class="link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a class="link" href="#">Ravinder Singh</a>.
        </div>
      </section>
    </main>
  </body>
</html>
